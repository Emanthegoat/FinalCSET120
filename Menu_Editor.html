<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Editor</title>
    <link rel="shortcut icon" href="shortcake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="store.js" async></script>
</head>
<body>
    <div class="NavBackground">
        <nav class="option-bar">
            <div class="Navimage">
                <img src="/Images/SugarSoiree.jpg" alt="Sugar Soiree">
            </div>
            <menu class="links">
                <li><a href="signUp.html">Sign Up</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="menu.html">Continue as a guest</a></li>
                <li><a href="index.html">Home page</a></li>
            </menu>
        </nav>
        </div>
    <div class="shop-item14 shop-item">
        <span class="shop-item14 shop-item-title">Oreo Ice Cream bowl</span>
        <img class="shop-item-image" src="https://bakerjo.co.uk/wp-content/uploads/2020/07/IMG_2793.jpg">
        <div class="shop-item-details">
            <span class="shop-item-price">$4.99</span>
            <button class="shop-item-adjust" onclick="managerAdjust()" type="button">Adjust price</button>
            <button class="shop-item-remove" onclick="managerRemove()">Remove Item from menu</button>
        </div>
        <div>
            <button class="shp-item-add" onclick="managerAdd()">Add a new menu item</button>
        </div>
</body>
</html>
