    <div id="edit-container">
        <h1>Menu Editor</h1>
        <form id="adding-items">
            <label for="item-name">Item Name:</label>
            <input type="text" name="itemName" id="item-name" placeholder="Enter Item Name Here">

            <label for="item-price">Item Price:</label>
            <input type="number" name="itemPrice" step="0.01" id="item-price" placeholder="Enter Item Price Here">

            <label for="item-photo">Select a Photo:</label>
            <input type="file" name="itemPhoto" id="item-photo">

            <label for="item-description">Add a Description:</label>
            <input type="text" name="itemDescription" id="item-description" placeholder="Describe Your Item Here" cols="30" rows="10">
            <input type="submit" name="addItemBtn" id="submit-btn">
        </form>
    </div>
