<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="shortcake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="store.js" async></script> 
</head>
<body>
    <div class="NavBackground">
        <nav class="option-bar">
            <div class="Navimage">
                <img src="SugarSoiree.jpg" alt="Sugar Soiree">
            </div>
            <menu class="links">
                <li><a href="signUp.html">Sign Up</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="menu.html">Continue as guest</a></li>
                <li><a href="index.html">Home Page</a></li>
            </menu>
        </nav>
    </div>
    <h1>Sugar Soiree</h1>
    <div class="title-signup">
        <h1 class="signUp">Sign up</h1>
        <!-- algins the sign up title to the left -->
        <style>
            .signUp{
                text-align: left;
            }
        </style>
        <p>Please create an account here.</p><br>
        <hr>
        <div id="signUp-container">
            <form onsubmit="registerCustomer()" method="dialog"> 
            <label id="name"><b>Full Name:</b></label> 
                <input type="text" placeholder="Enter Your Full Name" name="Name" id="Name"><br>

            <label id="email"><b>Email:</b></label>  
                <input type="email" placeholder="Enter Your Email" name="Email" id="email"><br>

            <label id="user"><b>Username</b></label> 
                <input type="text" id="username" placeholder="Create A Username" name="User"><br>

            <label id="pass"><b>Password (Must be at least 3 characters):</b></label>  
                <input type="password" placeholder="Create a Password" id="password" name="Pass"><br>

            <label id="repeat"><b>Confirm password</b></label>  
                <input type="password" id="confirm-password" placeholder="Re-enter password" name="ConfirmPass" minlength="3"><br>
            <input type="submit" value="Register" id="signupbtn">
        </form>
        </div>
    </div>
     
<div class="title-login"></div>

</body>
</html>
