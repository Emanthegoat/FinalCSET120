<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Sign Up</title>
    <link rel="shortcut icon" href="shortcake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sugar Soiree</h1>
    <div class="sugar-img">
        <img width="175pxpx" src="SugarSoiree.jpg">
    </div>
    <nav id="option-bar">
            <button><a href="signUp.html">Sign Up</a></button>
            <button><a href="login.html">Log in</a></button>
            <button><a href="menu.html">Continue as guest</a></button>
            <button><a href="index.html">Home Page</a></button>
    </nav>
    <div class="title-signup">
        <h1 class="signUp">Sign up</h1>
        <!-- algins the sign up title to the left -->
        <style>
            .signUp{
                text-align: left;
            }
        </style>
        <p>Please create an account here.</p><br>
        <hr>
        <div id="signUp-container">
            <label id="name"><b>Full Name:</b></label> 
                <input type="text" placeholder="Enter Your Full Name" required><br>

            <label id="email"><b>Email:</b></label>  
                <input type="Email" placeholder="Enter Your Email" required><br>

            <label id="user"><b>Username</b></label> 
                <input type="text" id="username" placeholder="Create A Username" required><br>

            <label id="pass"><b>Password (Must be at least 3 characters):</b></label>  
                <input type="password" placeholder="Create a Password" id="input" required><br>

            <label id="repeat"><b>Confirm password</b></label>  
                <input type="password" id="password" placeholder="Re-enter password" required><br>

            <button id="signupbtn" onclick="registerCustomer()"><a href="">Register</a></button>
        </div>
    </div>
     
<div class="title-login"></div>

<script src="store.js"></script>

</body>
</html>
