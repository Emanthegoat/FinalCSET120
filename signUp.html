<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Sign Up</title>
    <link rel="shortcut icon" href="shortcake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sugar Soiree</h1>
    <div class="signup">
        <h1 class="signUp">Sign up</h1>
        <!-- algins the sign up title to the left -->
        <style>
            .signUp{
                text-align: left;
            }
        </style>
        <p>Please create an account here.</p><br>
        <hr>
        <div id="creds">
            <label id="name"><b>Full Name:</b></label> <input type="text" placeholder="Enter Full Name" required><br>
            <label id="email"> <b>Email:</b></label>  <input type="Email" placeholder="Enter your email" required> <br>
            <label id="user"><b>Username</b></label> <input type="text" placeholder="Choose a username" required> <br>
            <label id="pass"> <b>Password (Must be at least 3 characters):</b></label>  <input type="password" placeholder="create a Password" id="input" required> <br>
            <label id="repeat"> <b>Confirm password</b></label>  <input type="password" placeholder="Re-enter password" required>
            <button id="signupbtn" onclick="takeInfo()"><a href="">Sign Up</a></button>
        </div>
    </div>
     


<script src="store.js"></script>

</body>
</html>
